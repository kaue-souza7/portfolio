<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a47a3;
            --accent-color: #7e57c2;
            --background-color: #f4f4f9;
            --text-color: #1e1e2f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            border: 2px solid var(--accent-color);
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .container p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 32px;
        }

        .loader {
            border: 6px solid var(--secondary-color);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site em Construção</h1>
        <p>Um espaço renovado para apresentar meu trabalho com mais clareza e estilo.</p>
        <div class="loader"></div>
        <footer>&copy; 2025 | Kauê Costa Souza</footer>
    </div>
</body>
</html>
